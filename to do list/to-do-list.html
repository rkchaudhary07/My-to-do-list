<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-do-list</title>
    <link rel="stylesheet" href="to-do-list.css">
  </head>
  <body>
    <script type="text/javascript" src="to-do-list.js"></script>
    <div class="container">
  <div class="head">
    <h1>My To Do List</h1>
  </div>
  <div class="add-items">
    <h2>Add Items:</h2>
    <label id="confirm">Item Added Successfully</label>
    <input type="text" id="t1" onclick="hide()">
    <button type="button" name="button" onclick="get()">Add</button>
  </div>
  <div class="list">
    <h2>Task List:</h2>
    <div class="list-items">
      <ol id="items"></ol>
    </div>
  </div>
</div>
</body>
</html>
